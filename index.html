<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Blogger Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }
        .top-bar {
            background: rgba(0, 0, 0, 0.90) ;
            font-family: 'Open Sans', sans-serif;
        }
        .top-bar_content {
            height:40px;
            align-items: center;
            margin: 0 auto;
            max-width: 60%;
            color: white;
            font-size: 12px;
            display:flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .top-bar_content_menu, .top-bar_content_social-networks, .top-bar_content_social-networks div {
            display:flex;
            flex-direction: row;
        }
        .top-bar_content_menu div:hover {
            color: grey;
            cursor: pointer;
        }
                .top-bar_content_menu div {
            letter-spacing: 2px;
            margin-left: 20px;
        }
        .top-bar_content_social-networks div {
            margin-left: 20px;
        }
        .top-bar_content_social-networks div:hover {
            color: grey;
            cursor: pointer;            
        }
        .top-bar_content_social-networks div i, .top-bar_content_social-networks div div {
            margin-left: 5px;
        }
        .top-bar_content_social-networks div i {
            padding-top: 3px;
        }

    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar_content">
            <div class="top-bar_content_menu">
                <div>HOME</div>
                <div>ABOUT</div>
                <div>CONTACT</div>
                <div>SHOP</div>
            </div>
            <div class="top-bar_content_social-networks">
                <div>
                    <i class="fa fa-facebook"></i>
                    <div>facebook</div>
                </div>
                <div>
                    <i class="fa fa-twitter"></i>
                    <div>twitter</div>
                </div>
                <div>
                    <i class="fa fa-instagram"></i>
                    <div>instagram</div>
                </div>
                <div>
                    <i class="fa fa-search"></i>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
