<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy Blogger Template</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
        }
        .top-bar {
            background: rgba(0, 0, 0, 0.90) ;
            font-family: 'Open Sans', sans-serif;
        }
        .top-bar_content {
            height:40px;
            align-items: center;
            margin: 0 auto;
            max-width: 60%;
            color: white;
            font-size: 14px;
            display:flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .top-bar_content_menu, .top-bar_content_social-networks, .top-bar_content_social-networks div {
            display:flex;
            flex-direction: row;
        }
        .top-bar_content_menu div:hover {
            color: grey;
            cursor: pointer;
        }
        .top-bar_content_menu div {
            letter-spacing: 2px;
            margin-left: 20px;
        }
        .top-bar_content_social-networks div {
            margin-left: 20px;
        }
        .top-bar_content_social-networks div:hover {
            color: grey;
            cursor: pointer;            
        }
        .top-bar_content_social-networks div i, .top-bar_content_social-networks div div {
            margin-left: 5px;
        }
        .top-bar_content_social-networks div i {
            padding-top: 3px;
        }
        .logo {
            text-align: center;
            padding: 50px;
        }
        .nav-bar {
            font-weight: bold;
            text-align: center;
            margin: 0 auto;
            font-size: 14px;
            max-width: 1000px;
            font-family: 'Open Sans', sans-serif;
            color: rgba(0, 0, 0, .85);
            border-top: 1px solid #efefef;
            border-bottom: 1px solid #efefef;
            padding: 16px 0;
        }
        .nav-bar span {
            letter-spacing: 2px;
            padding: 0 16px;
            transition: color 0.5s;
        }
        .nav-bar span:hover {
            cursor: pointer;
            color: rgba(0, 0, 0, .5);
        } 
        .posts {
            text-align: center;
            font-size: 12px;
        }      
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar_content">
            <div class="top-bar_content_menu">
                <div>HOME</div>
                <div>ABOUT</div>
                <div>CONTACT</div>
                <div>SHOP</div>
            </div>
            <div class="top-bar_content_social-networks">
                <div>
                    <i class="fa fa-facebook"></i>
                    <div>facebook</div>
                </div>
                <div>
                    <i class="fa fa-twitter"></i>
                    <div>twitter</div>
                </div>
                <div>
                    <i class="fa fa-instagram"></i>
                    <div>instagram</div>
                </div>
                <div>
                    <i class="fa fa-search"></i>
                </div>

            </div>
        </div>
    </div>
    <div class="section-one">
        <div class="logo">
            <img src="https://1.bp.blogspot.com/-8RIv9YCF9Js/WRGhWNKpBbI/AAAAAAAAAd8/XJXY92eHw-gLkT7YxXKpNCFoCuqfN-l9QCK4B/s1600/trendy-logo.png" alt="logo"> 
        </div>
    </div>
    <div class="nav-bar">
        <span>HOME</span>
        <span>FASHION</span>
        <span>LIFESTYLE</span>
        <span>SHOP</span>
        <span>TRAVEL</span>
        <span>DOWNLOAD</span>
    </div>
    <div id="posts" class="posts"></div>
    <script>
        const postsContainer = document.getElementById('posts');
        const appId = 'kTQNMBCBOtrJ9XLaaTF7';
        fetch('https://dummyapi.io/data/api/post', {
            method: 'GET',
            headers: {
                'app-id': appId,
            },
        })
        .then(response => response.json())
        .then(response => {
            const posts = response.data;
            posts.forEach(post => {
                console.log('------');
                console.log(post);
                const postElem = document.createElement('div');
                const textElem = document.createElement('div');
                const imgElem = document.createElement('img');
                imgElem.src = post.image;
                textElem.innerHTML = post.text;
                postElem.appendChild(imgElem);
                postElem.appendChild(textElem);
                postsContainer.appendChild(postElem);
            });
        })
        .catch((error) => {
            console.error('Error:', error);
        });
        
    </script>
</body>
</html>
